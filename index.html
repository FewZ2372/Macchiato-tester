<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/.mindS/tradizionale.mind; smoothing: 0.5" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/cards/TRADIZIONALE.jpg" />
        <a-asset-item id="decaf" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/3Dobjs/macchiato_decaf.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity light="type: ambient; color: #CCC; intensity: 1.5;"></a-entity>
      <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="decafModel" src="#decaf" light="castShadow:true;" position="-1.1 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector('a-scene').addEventListener('loaded', function() {
          var targetEntity = document.querySelector('#targetEntity');
          var decafModel = document.querySelector('#decafModel');
          targetEntity.addEventListener('targetFound', function() {
              console.log('Target found! Trying to play animation...');
              decafModel.setAttribute('animation', {
                  property: 'position',
                  to: '-1.1 0.5 0',
                  dur: 10000,
                  easing: 'easeOutElastic',
                  loop: false
              });
              console.log("Animation set.");
          });
      });
    </script>
  </body>
</html>
