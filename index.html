<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/.mindS/tradizionale.mind" smoothing="0.9" searchRegion="0.8 0.8" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/cards/TRADIZIONALE.jpg" />
        <a-asset-item id="tradizionale" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/3Dobjs/macchiato_tradizionale.gltf"></a-asset-item>
        <a-asset-item id="decaf" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/3Dobjs/macchiato_decaf.gltf"></a-asset-item>
        <a-asset-item id="forte" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/3Dobjs/macchiato_forte1.gltf"></a-asset-item>
        <a-asset-item id="grosso" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/3Dobjs/macchiato_grosso.gltf"></a-asset-item>
        <a-asset-item id="lungo" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/3Dobjs/macchiato_lungo.gltf"></a-asset-item>
        <a-asset-item id="nero" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/3Dobjs/macchiato_nero.gltf"></a-asset-item>
        <a-asset-item id="nostro" src="https://cdn.jsdelivr.net/gh/FewZ2372/Macchiato-tester/assets/3Dobjs/macchiato_nostro.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity light="type: ambient; color: #CCC; intensity: 1.5;"></a-entity>
      <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="decafModel" src="#decaf" light="castShadow:true;" position="-1.2 0 -0.5" scale="0.14 0.14 0.14"></a-gltf-model>
        <a-gltf-model id="forteModel" src="#forte" light="castShadow:true;" position="-1.2 0 -0.5" scale="0.14 0.14 0.14"></a-gltf-model>
        <a-gltf-model id="grossoModel" src="#grosso" light="castShadow:true;" position="-1.2 0 -0.5" scale="0.14 0.14 0.14"></a-gltf-model>
        <a-gltf-model id="lungoModel" src="#lungo" light="castShadow:true;" position="-1.2 0 -0.5" scale="0.14 0.14 0.14"></a-gltf-model>
        <a-gltf-model id="neroModel" src="#nero" light="castShadow:true;" position="-1.2 0 -0.5" scale="0.14 0.14 0.14"></a-gltf-model>
        <a-gltf-model id="nostroModel" src="#nostro" light="castShadow:true;" position="-1.2 0 -0.5" scale="0.14 0.14 0.14"></a-gltf-model>

      </a-entity>
    </a-scene>

    <script>
      document.querySelector('a-scene').addEventListener('loaded', function() {
          var targetEntity = document.querySelector('#targetEntity');
          var decafModel = document.querySelector('#decafModel');
          var forteModel = document.querySelector('#forteModel');
          var grossoModel = document.querySelector('#grossoModel');
          var lungoModel = document.querySelector('#lungoModel');
          var neroModel = document.querySelector('#neroModel');
          var nostroModel = document.querySelector('#nostroModel');

          targetEntity.addEventListener('targetFound', function() {
              console.log('Target found! Trying to play animation...');
                decafModel.setAttribute('animation', {
                  property: 'position',
                  to: '-1.2 0.55 -0.5',
                  dur: 13000,
                  easing: 'easeOutElastic',
                  loop: false
              });
              forteModel.setAttribute('animation', {
                  property: 'position',
                  to: '-1.2 1.1 -0.5',
                  dur: 14000,
                  easing: 'easeOutElastic',
                  loop: false
              });
              grossoModel.setAttribute('animation', {
                  property: 'position',
                  to: '-1.2 1.65 -0.5',
                  dur: 10000,
                  easing: 'easeOutElastic',
                  loop: false
              });
              lungoModel.setAttribute('animation', {
                  property: 'position',
                  to: '-1.2 -0.55 -0.5',
                  dur: 11000,
                  easing: 'easeOutElastic',
                  loop: false
              });
              neroModel.setAttribute('animation', {
                  property: 'position',
                  to: '-1.2 -1.1 -0.5',
                  dur: 9000,
                  easing: 'easeOutElastic',
                  loop: false
              });
              nostroModel.setAttribute('animation', {
                  property: 'position',
                  to: '-1.2 -1.65 -0.5',
                  dur: 12000,
                  easing: 'easeOutElastic',
                  loop: false
              });
              console.log("Animation set.");
          });
      });
    </script>
  </body>
</html>
